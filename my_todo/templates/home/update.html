{% extends "home/base.html" %}

{% block content %}
    <div class="container mt-5 " style="width: 70%;">
        <h1>Update Todo</h1>
    </div>
    <div class="container bg-light mt-5 p-3 rounded-3" style="width: 70%;">
        <form action="{% url 'update' todo.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for='title'>Title</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" placeholder="Enter title for your todo">
            </div>
            <div class="form-group">
                <label for='description'>Description</label>
                <textarea name="description" class="form-control" id="description"  placeholder="Enter description for your todo">
                    {{todo.description}}
                </textarea>
                <!-- <input type="text" class="form-control" name="title" placeholder="Enter title for your todo"> -->
            </div>
            <button class="btn btn-success mt-2" type="submit">Update</button>
        </form>
    </div>
    


    {% endblock content %}
